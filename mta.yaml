_schema-version: 3.2.0
ID: mydemo
version: 0.0.1
modules:
- name: mydemo
  type: nodejs
  path: approuter
  requires:
  - name: mydemo_destination
  - name: mydemo_html5_repo_runtime
  - name: mydemo_uaa
  - name: mydemo_portal
  parameters:
    disk-quota: 512M
    memory: 512M
- name: webapp_deployer
  type: com.sap.application.content
  path: deployer
  requires:
  - name: mydemo_html5_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsapuiauxiliar.zip
      name: comsapuiauxiliar
      target-path: resources/
    - artifacts:
      - comsapuianexo.zip
      name: comsapuianexo
      target-path: resources/
    - artifacts:
      - comsapuitercero.zip
      name: comsapuitercero
      target-path: resources/
    - artifacts:
      - comsapuidinamico.zip
      name: comsapuidinamico
      target-path: resources/
- name: mydemo_launchpad_deployer
  type: com.sap.portal.content
  path: launchpad
  requires:
  - name: mydemo_portal
  - name: mydemo_html5_repo_host
  - name: mydemo_uaa
  deployed-after:
  - mydemo_deployer
- name: comsapuiauxiliar
  type: html5
  path: uiauxiliar
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comsapuianexo
  type: html5
  path: uianexo
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comsapuitercero
  type: html5
  path: uitercero
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comsapuidinamico
  type: html5
  path: uidinamico
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: mydemo_destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: mydemo_html5_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      sizeLimit: 2
    service: html5-apps-repo
    service-plan: app-host
- name: mydemo_html5_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: mydemo_uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: mydemo_portal
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
- name: xxx
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
